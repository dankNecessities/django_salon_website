{% extends 'salon/base.html' %}
{% load static %}
{% block body_block %}
<div class="container">
		
	<div class="row bg-info" style="border-left: 1px solid #eee;">
		<div class="col-3">
			<img src="/salon/media/{{ profile.picture }}" height="170" width="150">
		</div>
		
		<div class="col-5" style="text-align: center;">
			<h1 style="font-size: 60px; font-family: serif; font-style: georgia;" class="text-white">{{ user }}'s profile</h1>	
		</div>
	</div>

	<div class="row bg-info">
		<div class="col-3">
			<form action="" method="POST" enctype="multipart/form-data" action="/salon/user/{{ user }}">
				{% csrf_token %}
				<a style="font-family: serif; font-style: georgia;">Change picture</a>
				<input type="file" name="picture" class="input-group input-file mr-sm-2" placeholder="Search" aria-label="Upload Image">
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<div class="row bg-info" style="padding: 5px;">
	</div>

	<div class="row bg-light">
		

		<div class="col bg-secondary">
			<h1>Favourites</h1>
			<div class="row text-center placeholders bg-info">
				{% for service in liked_services %}
				<div class="col-6 col-sm-3 placeholder" style="padding: 20px;">
			        <img src="/salon/media/{{ service.picture }}" width="100" height="100" class="rounded-circle img-custom" alt="Generic placeholder thumbnail">
			        <h4>{{ service.name }}</h4>
			        <a href="" id="{{ service.id }}" class="like-btn" data-usrid="{{ user.id }}">
			        	<img src="/static/salon/images/icons/heart-hollow-icon.png" width="20" height="20" alt="Generic placeholder thumbnail">	
			        </a>{{ service.likes }}
			        <div class="text-white">{{ service.description }}</div>
			    </div>		
				{% endfor %}	
			</div>
		</div>
	

	</div>

	

</div>
{% endblock %}
